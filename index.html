<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.html"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="searchBar">
                <div class="icon">
                    <img src="./magnify.svg" alt="mag">
                </div>
                <input type="text">
            </div>
            <div id="user" class="small">
                <div class="userImage">
                </div>
                <div class="username">
                    N West
                </div>
            </div>
            <div id="user" class="large">
                <div class="userImage"></div>
                <div class="greeting">Hello there,</div>
                <div class="username">N West</div>
            </div>
            <div id="actions">
                <li class="list">
                    <ul><button>New</button></ul>
                    <ul><button>Upload</button></ul><ul><button>Share</button></ul>
                </li>
            </div>
        </header>
        <nav>
            <div class="logoArea">
                <div class="logo"></div>
                <div class="logoText">AtomDash</div>
            </div>
            <div class="siteNav">
                <div class="icon"><img src="./home.svg" alt="home"></div>
                <div class="home">home</div>
                <div class="icon"><img src="./account.svg" alt="account"></div>
                <div class="profile">profile</div>
                <div class="icon"><img src="./message.svg" alt="message"></div>
                <div class="messages">messages</div>
                <div class="icon"><img src="./history.svg" alt="history"></div>
                <div class="history">history</div>
                <div class="icon"><img src="./table-check.svg" alt="tasks"></div>
                <div class="tasks">tasks</div>
                <div class="icon"><img src="./account-group.svg" alt="community"></div>
                <div class="communities">communities</div>
            </div>
            <div class="siteSet">
                <div class="icon"><img src="./cog.svg" alt="settings"></div>
                <div class="settings">settings</div>                <div class="icon"><img src="./help-box.svg" alt="support"></div>
                <div class="support">support</div>                <div class="icon"><img src="./shield-check.svg" alt="privacy"></div>
                <div class="privacy">privacy</div>
            </div>
        </nav>
        <div id="content">
            <div class="title">My Projects</div>
            <div class="projBox"></div>
            <div class="projBox"></div>
            <div class="projBox"></div>
            <div class="projBox"></div>  
            <div class="projBox"></div>
            <div class="projBox"></div>
            <div class="projBox"></div>
            <div class="projBox"></div>       
        </div>
    </div>
</body>
</html>
