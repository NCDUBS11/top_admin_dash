<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.html"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="searchBar">
                <div class="icon">
                    <img src="./magnify.svg" alt="mag">
                </div>
                <input type="text">
            </div>
            <div id="user" class="small">
                <div class="userImage">
                </div>
                <div class="username">
                    N West
                </div>
            </div>
            <div id="user" class="large">
                <div class="userImage"></div>
                <div class="greeting">Hello there,</div>
                <div class="username">N West</div>
            </div>
            <div id="actions">
                <li class="list">
                    <ul><button>New</button></ul>
                    <ul><button>Upload</button></ul><ul><button>Share</button></ul>
                </li>
            </div>
        </header>
        <nav>
            <div class="logoArea">
                <div class="logo"></div>
                <div class="logoText">AtomDash</div>
            </div>
            <div class="siteNav">
                <div class="logo"><img src="./home.svg" alt="home"></div>
                <div class="home">home</div>
                <div class="logo"><img src="./account.svg" alt="account"></div>
                <div class="profile">profile</div>
                <div class="logo"><img src="./message.svg" alt="message"></div>
                <div class="messages">messages</div>
                <div class="logo"><img src="./history.svg" alt="history"></div>
                <div class="history">history</div>
                <div class="logo"><img src="./table-check.svg" alt="tasks"></div>
                <div class="tasks">tasks</div>
                <div class="logo"><img src="./account-group.svg" alt="community"></div>
                <div class="communities">communities</div>
            </div>
            <div class="siteSet">
                siteSettings
            </div>
        </nav>
        <div id="content">
            <div class="c1"></div>
            <div class="c2"></div>
            <div class="c3"></div>
            <div class="c4"></div>        
        </div>
    </div>
</body>
</html>
